<html>
<head>
    <title>Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.1.0.min.js"></script>
</head>
<body>
<h1>Simple Client For Student System</h1>

<div id="status" ></div>
<div id="result" ></div>

ID:<br>
<input type="text" id="id_field"><br>

First Name:<br>
<input type="text" id="fn_field"><br>

Last Name:<br>
<input type="text" id="ln_field"><br>

<br>
<button onclick="getData()">GET</button>
<button onclick="postData()">POST</button>
<button onclick="putData()">PUT</button>
<button onclick="deleteData()">DELETE</button>

<script type="text/javascript">
    function getData()
    {
        $.ajax({
            url: '../rest/student/' + $("#id_field").val(),
            type: 'GET',
            success: function(data,status,response) {
                var object = response.responseJSON;
                document.getElementById("result").innerHTML= JSON.stringify(object);
            },
            error: function(xhr, status, text) {
                document.getElementById("result").innerHTML=text;
            }
        });
    }
    function postData()
    {
        var Datarequested = { "student":{
                                        id: $("#id_field").val(),
                                        firstName: $("#fn_field").val(),
                                        lastName: $("#ln_field").val(),
                                     }
        }


        $.ajax({
            url: '../rest/student/new',
            type: 'POST',
            data: JSON.stringify(Datarequested),
            contentType:'application/json; charset=UTF-8',
            success: function(response,status) {
                document.getElementById("result").innerHTML= status;
            },
            error: function(xhr, status, text) {
                document.getElementById("result").innerHTML=text;
            }
        });
    }
    function deleteData()
    {
        $.ajax({
            url: '../rest/student/' + $("#id_field").val(),
            type: 'DELETE',
            success: function(data,status,response) {
                document.getElementById("result").innerHTML= status;
            },
            error: function(xhr, status, text) {
                document.getElementById("result").innerHTML=text;
            }
        });
    }
    function putData()
    {
        var Datarequested = { "student":{
                                            id: $("#id_field").val(),
                                            firstName: $("#fn_field").val(),
                                            lastName: $("#ln_field").val(),
                                        }
        }


        $.ajax({
            url: '../rest/student/' + $("#id_field").val(),
            type: 'PUT',
            data: JSON.stringify(Datarequested),
            contentType:'application/json; charset=UTF-8',
            success: function(response,status) {
                document.getElementById("result").innerHTML= status;
            },
            error: function(xhr, status, text) {
                document.getElementById("result").innerHTML=text;
            }
        });
    }
</script>

</body>
</html>
